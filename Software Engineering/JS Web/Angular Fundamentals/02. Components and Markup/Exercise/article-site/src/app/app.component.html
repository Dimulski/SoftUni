<div class="container">
  <div class="col-md-12 text-center"><h2>Welcome to Article Site!</h2></div>
</div>
<div class="container">
  <div class="col-md-6 left">
    <article-title (selection)="showDetails($event)" *ngFor="let article of data" [incomingArticle]="article"></article-title>
  </div>
  <div class="col-md-6 right" *ngIf="selectedArticle">
    <article-content (deleteArticleEmitter)="deleteTargetArticle($event)" [article]="selectedArticle"></article-content>
  </div>
</div>
