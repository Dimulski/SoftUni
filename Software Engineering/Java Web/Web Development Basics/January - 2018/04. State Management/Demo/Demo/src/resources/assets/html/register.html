<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
<h1>Login here. If you don't have an account - <a href="/html/register.html">Register</a></h1>

<form method="post" action="/users/login">
    <fieldset>
        <legend>Login form</legend>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="email" class="form-control-plaintext" id="email" value="email@example.com" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" class="form-control-plaintext" id="password" type="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </fieldset>
</form>

</body>
</html>
