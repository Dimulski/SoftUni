<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 40px;">
    <h1 class="text-center">Register Here</h1>
    <form method="post" style="margin-top: 40px;" action="/users/register">
        <div class="form-group row justify-content-center align-content-center">
            <label class="col-sm-2" for="email">Email</label>
            <input class="col-sm-2 form-control" type="text" id="email" name="email" placeholder="email@example.com"/>
        </div>
        <div class="form-group row justify-content-center align-content-center">
            <label class="col-sm-2" for="password">Password</label>
            <input class="col-sm-2 form-control" type="password" id="password" name="password"/>
        </div>
        <div class="form-group row justify-content-center align-content-center">
            <label class="col-sm-2" for="confirmPassword">Confirm Password</label>
            <input class="col-sm-2 form-control" type="password" id="confirmPassword" name="password"/>
        </div>
        <div class="row justify-content-center align-content-center" style="margin-top: 30px;">
            <button class="btn btn-primary col-sm-1">Register</button>
        </div>
    </form>
</div>
</body>
</html>
