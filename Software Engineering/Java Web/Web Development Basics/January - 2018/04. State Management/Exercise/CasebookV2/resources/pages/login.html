<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>

<div class="row">
    <div class="col-md-4 offset-4 ">
        <form method="post" class="log-in-form">
            <input class="form-element" type="text" placeholder="username" name="username"/>
            <input class="form-element" type="password" placeholder="password" name="password"/>
            <input class="form-element btn-primary" type="submit" value="Login" name="submit"/>
        </form>
    </div>
</div>

</div>
</body>
</html>
