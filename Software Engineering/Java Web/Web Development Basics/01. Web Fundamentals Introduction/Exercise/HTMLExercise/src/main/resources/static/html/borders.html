<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Borders</title>
    </head>
    <body>
    <p style="border-radius: 6px; border: 2px solid red; background-color: lightgrey; text-align: center">
        <span style="color: red">Red</span> Border</p>
    <p style="border-radius: 6px; border: 2px solid green; background-color: lightgrey; text-align: center">
        <span style="color: green">Green</span> Border</p>
    <p style="border-radius: 6px; border: 2px solid blue; background-color: lightgrey; text-align: center">
        <span style="color: blue">Blue</span> Border</p>
    </body>
</html>
