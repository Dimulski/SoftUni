<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rectangles</title>
    </head>
    <body>
        <div style="border-radius: 12px; border: 3px dotted blue; padding: 10px">
            <div style="border-radius: 6px; border: 1px dashed red; padding: 10px;">
                <div style="border-radius: 2px; border: 2px solid green; padding: 10px; text-align: center">
                    I am a heavily packed &lt;DIV&gt;
                </div>
            </div>
        </div>
    </body>
</html>
