<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signin.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <form method="post" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2">Username</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2">Password</label>
                <div class="col-sm-3">
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox col-sm-4 col-sm-offset-4">
                    <label>
                        <input type="checkbox" name="rememberme">
                        <span>Remember Me</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <input class="btn btn-success" type="submit" name="signin" value="Sign In"/>
                    <input class="btn btn-danger" type="submit" name="home" value="Home"/>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../jquery/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
