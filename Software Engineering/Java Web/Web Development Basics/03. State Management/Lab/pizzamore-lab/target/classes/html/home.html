<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/home.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../images/pizza_1.jpg" alt="Pizza1">
                    </div>
                    <div class="item">
                        <img src="../images/pizza_2.jpg" alt="Pizza2">
                    </div>
                </div>
            </div>
            <nav id="navigation" class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand">PizzaMore</a>
                    </div>
                    <form method="post">
                        <input class="btn btn-primary" type="submit" name="language" value="DE"/>
                        <input class="btn btn-success" type="submit" name="signin" value="Sign In"/>
                        <input class="btn btn-warning" type="submit" name="signup" value="Sign Up"/>
                    </form>
                </div>
            </nav>
        </div>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
