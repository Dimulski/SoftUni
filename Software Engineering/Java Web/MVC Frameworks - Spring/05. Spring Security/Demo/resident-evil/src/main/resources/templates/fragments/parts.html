<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav class="navbar navbar-inverse navbar-toggleable-md" style="background-color: #900c45;" th:fragment="menu">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Resident Evil</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <div sec:authorize="hasRole('ADMIN') or hasRole('CHEMIST')">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Viruses
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/viruses">Show</a>
                        <a class="dropdown-item" href="/viruses/add">Add</a>
                    </div>
                </li>
            </div>
            <div sec:authorize="hasRole('ADMIN') or hasRole('MEDIC')">
                <li class="nav-item">
                    <a class="nav-link" href="/cures">Cures</a>
                </li>
            </div>
            <li class="nav-item">
                <a class="nav-link" href="/map">Map</a>
            </li>
            <div sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </div>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item pull-xs-right" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item pull-xs-right" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
