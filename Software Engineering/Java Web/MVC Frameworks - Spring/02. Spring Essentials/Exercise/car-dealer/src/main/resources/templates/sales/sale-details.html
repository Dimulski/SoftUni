<div class="container">
    <div class="card-group">
        <div class="card" th:object="${sale}">
            <div class="card-block">
                <h4 class="card-title" th:text="|Car Make: *{car.make}|"></h4>
                <p class="card-text" th:text="|Car Model: *{car.model}|"></p>
                <p class="card-text" th:text="|Customer Name: *{customer.name}|"></p>
                <p class="card-text" th:text="|Sale Discount: *{discount}|"></p>
            </div>
        </div>
    </div>
</div>
