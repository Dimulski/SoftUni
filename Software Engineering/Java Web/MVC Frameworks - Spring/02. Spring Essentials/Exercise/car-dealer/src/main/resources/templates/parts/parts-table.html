<div class="container">
    <a href="/parts/add" class="btn btn-warning m-1"><strong>+</strong> Add Part</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="part : ${parts}" th:object="${part}">
                <th scope="row" th:text="*{name}"></th>
                <td th:text="*{price}"></td>
                <td th:text="*{quantity}"></td>
                <td>
                    <a th:href="@{/parts/delete/{id}(id=*{id})}">Delete</a>
                </td>
                <td>
                    <a th:href="@{/parts/edit/{id}(id=*{id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
