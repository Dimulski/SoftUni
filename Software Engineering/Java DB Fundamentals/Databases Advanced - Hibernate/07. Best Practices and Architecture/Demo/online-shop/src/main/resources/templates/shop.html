<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <p th:text="'Shop Page'" />
        <br/>

        <form action="#" th:action="@{/shop}" th:object="${productDto}" method="post">
            <p>Product Name: <input type="text" th:field="*{name}" /></p>
            <p>Product Price: <input type="text" th:field="*{price}"/></p>
            <p>Product Quantity: <input type="text" th:field="*{quantity}"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </body>
</html>
