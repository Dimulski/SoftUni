<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="selectableTowns.js"></script>
    <link rel="stylesheet" type="text/css" href="selectableTowns.css">
</head>
<body>
    <h2>Towns</h2>
    <ul id="items">
        <li>Sofia</li>
        <li>Varna</li>
        <li>Plovdiv</li>
        <li>Bourgas</li>
        <li>Rousse</li>
    </ul>
    <button id="showTownsButton">Show Towns</button>
    <div id="selectedTowns"></div>
    <script>$(attachEvents())</script>
</body>
</html>
